<!DOCTYPE html>
<html>
  <head>
    <title>Position practice</title>
  </head>
  <body style="height: 3000px;
              padding-top: 60px;
              padding-left: 70px;">
    <div style="background-color: darkgoldenrod;
                color:rgb(12, 12, 12);
                position: fixed;
                top:0px;
                left:0px;
                right:0px;
                height:50px;
                z-index: 1;">Header</div>
    <div style="background-color: red;
                color:black;
                position: fixed;
                left:0;
                bottom: 0;
                top:50px;
                width:72px;">
      sidebar
      <div style="background-color: rgb(90, 90, 157);
                color: white;
                position: absolute;
                top:0;
                right:0;">
                X
      </div>
    </div>
    <div style="background-color: rgb(90, 90, 157);
               color: white;
                position: absolute;
                top:60px;
                right:10px;">
      Absolute 
    </div>
    <div style="background-color: lightgreen;
                width:200px;
                height:200px">
        Div 1
    </div >
    <div style="background-color: lightsalmon;
              width:200px;
              height:200px;
              position: relative;">
      Div 2
      <div style="position: absolute;
                  background-color: rgb(11, 11, 12);
                  color: white;
                
                  bottom: 10px;
                  right:10px;">
                5:00
      </div>
    </div>
  </body>
</html>
