<html>
  <head>
    <title>

    <link rel="stylesheet" href="flexbox.css">
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display:flex;
      flex-direction: row;
      ">

    </div>
      <div style="
        margin-top: 30px;
        display:flex;
        flex-direction: row;
        ">
        <div style="background-color: lightcoral;
                    width:100px;
          ">100px</div>
        <div style="background-color: lightgreen;
                    flex:1;
        ">Flex:1;</div>
        </div>
        <div style="
          margin-top: 30px;
          display:flex;
          flex-direction: row;
          ">
          <div style="background-color: lightcoral;
                      width:100px;
            ">100px</div>
          <div style="background-color: lightgreen;
                      flex:1;
          ">Flex:1;</div>
          <div style="background-color: lightcoral;
                      flex:2;
          ">Flex:2;</div>
        </div>

          <div style="
            margin-top: 30px;
            height: 70px;
            border-color: gray;
            border-width: 1px;
            border-style: solid;
            justify-content: center;
            display:flex;
            flex-direction: row;
            ">
            <div style="background-color: lightcoral;
                        width:100px;
              ">100px</div>
            <div style="background-color: lightgreen;
                        width: 100px;
            ">100px</div>
            <div style="background-color: lightcoral;
                        width: 100px;
            ">100px</div>
          </div>
          <div style="
            margin-top: 30px;
            height: 70px;
            border-color: gray;
            border-width: 1px;
            border-style: solid;
            justify-content: space-between;
            display:flex;
            flex-direction: row;
            ">
            <div style="background-color: lightcoral;
                        width:100px;
              ">100px</div>
            <div style="background-color: lightgreen;
                        width: 100px;
            ">100px</div>
            <div style="background-color: lightcoral;
                        width: 100px;
            ">100px</div>
          </div>
          <div style="
          margin-top: 30px;
          height: 70px;
          border-color: gray;
          border-width: 1px;
          border-style: solid;
          justify-content: space-between;
          display:flex;
          flex-direction: row;
          align-items: start;
          ">
          <div style="background-color: lightcoral;
                      width:100px;
            ">100px</div>
          <div style="background-color: lightgreen;
                      width: 100px;
          ">100px</div>
          <div style="background-color: lightcoral;
                      width: 100px;
          ">100px</div>
        </div>

        <div class="flexbox">
          <div class="column1">
            <div class="item1">item1</div>
          </div>
          <div class="column2"></div>
        </div>

        <div class="flexbox1">
          <div class="column_1"></div>
          <div class="column_2">
            <div>row1</div>
            <div class="row2">
              <div class="row2-item">row2</div>
              <div class="row2-item">row2</div>
            </div>
          </div>
        </div>
