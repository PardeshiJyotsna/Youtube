<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 200px 75px;
      ">
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: burlywood;">75px</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 50px 1fr 75px;
      margin-top: 7px;
      ">
      <div style="background-color: lightblue;">col1</div>
      <div style="background-color: burlywood;">col2</div>
      <div style="background-color: lightblue;">col3</div>

    </div>
    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
      margin-top: 7px;
      ">
      <div style="background-color: lightblue;">col1</div>
      <div style="background-color: burlywood;">col2</div>
      <div style="background-color: lightblue;">col3</div>
      <div style="background-color: lightblue;">col1</div>
      <div style="background-color: burlywood;">col2</div>
      <div style="background-color: lightblue;">col3</div>
      <div style="background-color: burlywood;">col2</div>
      <div style="background-color: lightblue;">col3</div>


    </div>

  </body>
</html>
